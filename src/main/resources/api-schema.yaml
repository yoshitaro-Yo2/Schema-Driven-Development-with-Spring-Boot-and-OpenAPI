openapi: "3.0.0"
info:
  title: TODO API Document
  version: "0.0.1"
  description: TODO API のドキュメントです
tags:
  - name: opts
    description: 運用監視関連API
  - name: tasks
    description: タスク関連API
paths:
  /health:
    get:
      tags:
        - opts
      responses:
        '200':
          description: OK
  /tasks/:
    post:
      summary: "タスク作成"
      description: "タスクを新規作成します"
      operationId: "createTask"
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskForm"
      responses:
        201:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
  /tasks/{taskId}:
    get:
      summary: "タスク取得"
      description: "指定されたIDのTaskを一件取得します"
      tags:
        - tasks
      # メソッド名の設定
      operationId: showTask
      parameters:
        - name: taskId
          in: path
          required: true
          description: "詳細を取得するタスクのID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                # 参照先を指定
                $ref: "#/components/schemas/TaskDTO"
        '404':
          description: :NOT FOUND
          content:
            application/json:
              schema:
                # 参照先を指定
                $ref: "#/components/schemas/ResourceNotFoundError"
# component & $ref で再利用可能な記述をする
components:
  schemas:
    TaskForm:
      type: object
      properties:
        title:
          type: string
          description: "作成されるタスクのタイトル"
      required:
        - title
    TaskDTO:
      type: object # {}で始まるjson オブジェクトを示す
      properties:
        id:
          type: integer
          format: int64 # long 型を表現
          description: "タスクID"
        title:
          type: string
          description: "タスクのタイトル"
      required:
        - id
        - title
    ResourceNotFoundError:
      description: "指定したリソースが存在しない"
      type: object # {}で始まるjson オブジェクトを示す
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Resource Not Found"
        detail:
          type: string
          description: "エラーの詳細"
      required:
        - title
        - detail